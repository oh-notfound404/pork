<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Boost ‚Ä¢ Autumn</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      fontFamily: { poppins: ['Poppins', 'sans-serif'] },
      colors: {
        autumn: '#C2410C',
        autumnDark: '#9A3412',
        bgDark: '#1C1917',
        cardDark: '#292524'
      },
      boxShadow: {
        leaf: '0 0 18px rgba(249,115,22,.35)'
      }
    }
  }
}
</script>

<style>
body {
  font-family: Poppins;
  overflow-x: hidden;
}

.leaf {
  position: fixed;
  top: -10%;
  font-size: 22px;
  pointer-events: none;
  animation: fall linear infinite, sway ease-in-out infinite;
  z-index: 9999 ;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}
@keyframes sway {
  0% { margin-left: 0 }
  50% { margin-left: 60px }
  100% { margin-left: 0 }
}
</style>
</head>

<body class="bg-bgDark text-gray-100">

<div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40" onclick="toggleMenu()"></div>

<aside id="sidebar"
  class="fixed top-0 left-0 h-full w-64 bg-cardDark border-r border-orange-800
         transform -translate-x-full transition-transform duration-300 z-50">

  <div class="p-4 border-b border-orange-800 flex items-center justify-between">
    <h2 class="text-lg font-semibold text-orange-400">üçÅ Menu</h2>
    <button onclick="toggleMenu()">
      <i data-lucide="x"></i>
    </button>
  </div>

  <nav class="p-4 space-y-3">
    <a href="/" class="flex items-center gap-2 p-2 rounded hover:bg-orange-900/30">
      <i data-lucide="home"></i> Home
    </a>

    <a href="/public/cookie-tutorial.html"
       class="flex items-center gap-2 p-2 rounded hover:bg-orange-900/30">
      <i data-lucide="book-open"></i> Tutorial
    </a>
  </nav>
</aside>

<div class="max-w-md mx-auto min-h-screen pb-20 relative z-10">

<header class="p-4 border-b border-orange-900 sticky top-0 bg-bgDark z-30 flex items-center gap-3">
  <button onclick="toggleMenu()">
    <i data-lucide="menu"></i>
  </button>

  <h1 class="text-xl font-semibold text-orange-400 flex items-center gap-2">
    üçÅ Share Boost
  </h1>
</header>

<main class="p-4 space-y-4">

<form id="shareForm" class="space-y-4">
  <textarea id="cookie" rows="3" placeholder="Facebook Cookie String"
    class="w-full p-3 rounded-lg bg-cardDark border border-orange-800"></textarea>

  <input id="link" type="url" placeholder="Facebook Post Link"
    class="w-full p-3 rounded-lg bg-cardDark border border-orange-800">

  <div class="grid grid-cols-2 gap-3">
    <input id="count" type="number" placeholder="Shares"
      class="p-3 rounded-lg bg-cardDark border border-orange-800">
    <input id="delay" type="number" placeholder="Delay (input 1)"
      class="p-3 rounded-lg bg-cardDark border border-orange-800">
  </div>

  <button id="startBtn"
    class="w-full bg-autumn hover:bg-autumnDark py-3 rounded-lg font-semibold shadow-leaf flex justify-center gap-2">
    <i data-lucide="rocket"></i> Start Boost
  </button>
</form>

<div id="result" class="text-center mt-3"></div>
</main>
</div>

<script>
lucide.createIcons();

function toggleMenu() {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  sidebar.classList.toggle("-translate-x-full");
  overlay.classList.toggle("hidden");
}

const icons = ["üçÅ","üçÇ","üçÉ"];
setInterval(() => {
  const leaf = document.createElement("div");
  leaf.className = "leaf";
  leaf.textContent = icons[Math.floor(Math.random()*icons.length)];
  leaf.style.left = Math.random()*100 + "vw";
  leaf.style.animationDuration =
    (6 + Math.random()*6) + "s, " + (3 + Math.random()*4) + "s";
  document.body.appendChild(leaf);
  setTimeout(() => leaf.remove(), 15000);
}, 350);
</script>

</body>
</html>
